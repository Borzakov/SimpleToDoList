<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        При обработке запроса произошла ошибка
    </h3>
</div>
<div class="modal-body" id="modal-body">
    {{$ctrl.message}}
    <form name="userForm" ng-submit="$ctrl.ok()" novalidate>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid" style="width: 100%">Ok</button>
        </div>
    </form>
</div>
<div class="modal-footer">
</div>
